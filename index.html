<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0;
        }
        input {
            padding: 8px;
            margin-top: 5px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Diabetes Prediction Form</h2>
        <form action="your-backend-url" method="POST">
            <label>Pregnancies: <input type="number" name="Pregnancies" min="0" required></label>
            <label>Glucose: <input type="number" name="Glucose" min="0" required></label>
            <label>Blood Pressure: <input type="number" name="BloodPressure" min="0" required></label>
            <label>Skin Thickness: <input type="number" name="SkinThickness" min="0" required></label>
            <label>Insulin: <input type="number" name="Insulin" min="0" required></label>
            <label>BMI: <input type="number" step="0.1" name="BMI" min="0" required></label>
            <label>Diabetes Pedigree Function: <input type="number" step="0.01" name="DiabetesPedigreeFunction" min="0" required></label>
            <label>Age: <input type="number" name="Age" min="1" required></label>
            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
